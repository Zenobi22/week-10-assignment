<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> My TO DO app</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <link href="list.css" type="text/css" rel="stylesheet"/>
</head>
<body class="container"> 
    <br>
<h1>Daily Todo List</h1>
<div class="row">
    <div class="col">
      <input type="text" class="form-control" placeholder="Add to list" aria-label="Add to list" id="new-task">
      
    </div>
    <div class="col">
      <input type="Date" class="form-control" placeholder="Start date" aria-label="Start date" id="date-list">
    </div>
  </div>

  <button type="button" id="add" class="btn btn-primary" 
        style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: .75rem;"> Create
</button>

<table id="list" class="table">
  <thead>
    <tr>
      <th scope="col">Task</th>
      <th scope="col">Start Date</th>
      <th scope="col">Action</th>
    </tr>
  </thead>
  <tbody>
   

  </tbody>
</table>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>  
    <script src="todo.js"></script>
   
</body>
</html>
